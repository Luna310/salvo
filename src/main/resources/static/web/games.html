<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="styleSalvo.css">
    <meta charset="UTF-8">
    <title>BattleShip</title>
</head>
<body>
<div class="container"><h1 class="h1Tittle">SALVO</h1></div>
<div class="container">
    <ol id="listPlay" class="list-group-flush">

    </ol>
</div>

<div id="table" class="container">
    <table id="table1" class="table table-bordered">

    </table>
</div>



<div>
    <div id="formShip" onsubmit="return false">
        <div id="inputPassEmail">
            <label>Name: <input id="inputName" type="text" name="username"></label>

            <label>Password: <input id="inputpwd" type="text" name="password"></label>
        </div>

        <div id="in" style="display: block">
            <button onclick="logIn_out('/api/login')">LogIn</button>
        </div>

        <div id="register" style="display: block">
            <button onclick=" register()">Register</button>
        </div>

        <div id="out" style="display: none">
            <button onclick="logIn_out('/api/logout')">LogOut</button>
        </div>

        <div id="createGame" style="display: none">
            <button id="newGame" onclick=" createGame()">Create Game</button>
        </div>

    </div>
</div>
<script src="main.js"></script>
